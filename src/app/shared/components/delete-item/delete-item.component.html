<div
  class="py-2 d-flex h-100 justify-content-center align-items-center text-center"
>
  <div>
    <div class="px-5">
      <img src="../../../../../assets/images/landing/delete.png" />

      <h5 class="mt-5 mb-2 fw-bold">Delete This {{ data.name }} ?</h5>

      <p>
        Are you sure you want to delete this {{ data.name }} ? if you are sure
        <br />
        just click on delete
      </p>
    </div>

    <div class="d-flex justify-content-end mt-5">
      <p-button
        label="Delete"
        [loading]="false"
        class="btn-danger"
        (click)="onDelete()"
      ></p-button>
    </div>
  </div>
</div>

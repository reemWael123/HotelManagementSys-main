<div class="row mx-0 my-5 g-3">
  <div class="col-12">
    <h5 class="ternary-color">{{ "backyard" | translate }}</h5>
  </div>
  <app-landing-card
    class="col-md-3 mx-0 rounded-4"
    *ngFor="let room of roomsList; let isFirst = first"
    [badgeTitle]="isFirst ? ('Most popular' | translate) : ''"
    [images]="room?.images"
    [name]="room?.roomNumber"
    [id]="room?._id"
  ></app-landing-card>
</div>

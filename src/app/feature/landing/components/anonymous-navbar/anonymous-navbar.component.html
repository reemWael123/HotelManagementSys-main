<nav class="navbar navbar-expand-lg py-3 border-bottom">
  <div class="container-fluid mx-5">
    <img
      class="navbar-brand"
      src="../../../../../assets/images/landing/Staycation.svg"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto mx-2">
        <a
          class="nav-item nav-link"
          routerLink="/landing"
          routerLinkActive="active"
          >{{ "NAVBAR.HOME" | translate }}</a
        >
        <a
          class="nav-item nav-link"
          routerLinkActive="active"
          (click)="openExplore()"
          >{{ "NAVBAR.EXPLORE" | translate }}</a
        >
        <button
          class="btn rounded-2 btn-color m-1 shadow-sm"
          routerLink="/auth/register"
        >
          {{ "BUTTONS.REGISTER" | translate }}
        </button>
        <button
          class="btn rounded-2 btn-color m-1 shadow-sm"
          routerLink="/auth/login"
        >
          {{ "BUTTONS.LOGIN_NOW" | translate }}
        </button>
        <form [formGroup]="formGroup" class="select-button mx-2 mt-lg-1 mt-3">
          <p-selectButton
            [options]="stateOptions"
            formControlName="language"
            optionLabel="label"
            optionValue="value"
            (ngModelChange)="changeLang()"
          ></p-selectButton>
        </form>
      </div>
    </div>
  </div>
</nav>

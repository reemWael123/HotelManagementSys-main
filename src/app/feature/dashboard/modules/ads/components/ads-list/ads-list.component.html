<app-table-header
  title="ADS Table Details"
  buttonText="Add New Ads"
  (addEmitter)="onAdd()"
></app-table-header>

<app-table
  [columns]="columns"
  [data]="adsList"
  [paginator]="paginator"
  [totalRecords]="totalRecords"
  [footerKey]="footerKey"
  (viewEmitter)="onView($event)"
  (editEmitter)="onEdit($event)"
  (deleteEmitter)="onDelete($event)"
></app-table>

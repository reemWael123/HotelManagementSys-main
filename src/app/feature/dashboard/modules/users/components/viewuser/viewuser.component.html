<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-10 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-secondary-color user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <p-avatar
                    *ngIf="user.profileImage; else noImg"
                    [image]="user.profileImage"
                    size="xlarge"
                    shape="circle"
                  ></p-avatar>
                  <ng-template #noImg>
                    <p-avatar
                      *ngIf="user.profileImage; else noImg"
                      [image]="
                        '../../../../../../../assets/images/global/noImg.png'
                      "
                      size="large"
                      shape="circle"
                    ></p-avatar>
                  </ng-template>
                </div>
                <h6 class="f-w-600">{{ user.userName }}</h6>

                <i
                  class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                ></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{ user.email }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Phone</p>
                    <h6 class="text-muted f-w-400">{{ user.phoneNumber }}</h6>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">country</p>
                    <h6 class="text-muted f-w-400">{{ user.country }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">role</p>
                    <h6 class="text-muted f-w-400">{{ user.role }}</h6>
                  </div>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="facebook"
                      data-abc="true"
                      ><i
                        class="mdi mdi-facebook feather icon-facebook facebook"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="twitter"
                      data-abc="true"
                      ><i
                        class="mdi mdi-twitter feather icon-twitter twitter"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="instagram"
                      data-abc="true"
                      ><i
                        class="mdi mdi-instagram feather icon-instagram instagram"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                </ul>
                <button
                  label="Back "
                  pButton
                  pRipple
                  class="p-button-info p-button ms-auto bg-secondary-color"
                  type="button"
                  (click)="Back()"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
